<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>试卷生成器</title>
    <style>
        *,
        body {
            padding: 0;
            margin: 0;
        }

        .word {
            min-width: 100px;
            min-height: 400px;
            max-height: calc(100vh - 300px);
            padding: 6px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-width: 2px;
            border-color: #ff79c6;
            border-style: solid;
            overflow-y: auto;
            padding: 20px;
            /* 创建伪元素作为边框 */
            &::before {
                content: "";
                position: absolute;
                top: -5px;
                left: -5px;
                right: -5px;
                bottom: -5px;
                z-index: -1;
                border-radius: inherit;

                /* 应用渐变边框 */
                background-image: var(--border-color);
                background-origin: border-box;
                background-clip: content-box, border-box;
                background-size: 100% 100%, 100% 2px, 2px 100%;
                background-repeat: no-repeat;
                background-position: center center;
            }


        }

        /* 定义按钮样式类名 */
        button {
            /* 设置基础样式 */
            display: inline-block;
            font-family: Arial, sans-serif;
            /* 可替换为您喜欢的字体 */
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            line-height: 1.5;
            cursor: pointer;

            /* 自定义渐变背景颜色 */
            background-image: linear-gradient(to right, #45aaf2, #5c9eeb);
            background-repeat: no-repeat;
            background-size: 100% 200%;
            transition: background-position 0.½s ease-in-out;

            /* 圆角设计 */
            border-radius: 8px;

            /* 内部间距 */
            padding: 12px 24px;

            /* 文字颜色与阴影 */
            color: white;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);

            &:hover {
                background-position: 0 100%;
            }
        }
    </style>
</head>

<body>
    <div style="padding: 2%;">
        <table width="100%">
            <tr>
                <td width="48%">
                    <div>知识点粘贴在下面</div>
                    <br />

                    <div class="word" id="test-e" contenteditable="true"></div>
                    <br />
                    <span>生成填空题数量(默认10) </span><span><input style="height: 20px;width: auto;padding: 2px;margin-left: 4px;" value="10"
                            id="text-b" /></span>

                </td>
                <td width="10px">
                </td>
                <td width="48%"  style="vertical-align: top;">
                    <div><span>这是生成的题目 </span><span style="float: right;"><input style="padding: 4px;" type="button" id="notice_title" value="导出题目和答案（word）"
                                onclick="html2doc();" /></span></div>
                    <br />
                    <div class="word" id="text-c"  style="clear: both;" contenteditable="true"></div>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;vertical-align: top;">
                    <br>
                    <button onclick="test2Paper()">生成</button>
                </td>
                <td width="10px">
                </td>
                <td>
                    <div>这是生成的答案</div>
                    <br />
                    <div class="word" id="text-a" contenteditable="true"></div>
                </td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="FileSaver.js"></script>
    <script src="jquery.wordexport.js"></script>

</body>

</html>
